<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero-img">
        <img src="img/illustration-hero.svg" alt="hero image" />
      </div>
      <h2>Order Summary</h2>
      <p class="text">
        You can now listen to millions of songs,<br />audiobooks, and podcasts
        on any device<br />anywhere you like!
      </p>
      <div class="audio">
        <img src="img/icon-music.svg" alt="icon" />
        <span class="plan-text">Annual Plan<br />$59.99/year</span>
        <p class="change-link">change</p>
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </body>
</html>
